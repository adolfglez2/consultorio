<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Registro de Pacientes</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="citas.html">Citas</a></li>
                <li><a href="historial.html">Historial Médico</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Registrar Paciente</h2>
        <form id="formulario-paciente">
            <input type="hidden" id="editando-indice" value="-1">
            <label for="id-paciente">Número de Identificación:</label>
            <input type="text" id="id-paciente" name="id-paciente" required>

            <label for="nombre-paciente">Nombre:</label>
            <input type="text" id="nombre-paciente" name="nombre-paciente" required>

            <label for="edad-paciente">Edad:</label>
            <input type="number" id="edad-paciente" name="edad-paciente" required>

            <label for="telefono-paciente">Teléfono:</label>
            <input type="tel" id="telefono-paciente" name="telefono-paciente" required>

            <button type="submit">Registrar Paciente</button>
        </form>

        <h3>Pacientes Registrados:</h3>
        <ul id="lista-pacientes"></ul>
    </main>

    <script src="registro.js"></script>
</body>
</html>
