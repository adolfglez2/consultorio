<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Médico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Historial Médico</h1>
        <nav>
            <ul class="nav-buttons">
                <li><button onclick="window.location.href='index.html'">Inicio</button></li>
                <li><button onclick="window.location.href='registro.html'">Registro de Pacientes</button></li>
                <li><button onclick="window.location.href='citas.html'">Citas</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Opciones de Historial Médico</h2>
        <div class="opciones">
            <button id="crear-historial-btn">Crear Nuevo Historial</button>
            <button id="buscar-historial-btn">Buscar Historial Existente</button>
        </div>

        <form id="formulario-busqueda" style="display: none;">
            <label for="id-busqueda">Número de Identificación:</label>
            <input type="text" id="id-busqueda" name="id-busqueda" required>
            <button type="submit">Buscar</button>
        </form>

        <form id="formulario-creacion" style="display: none;">
            <label for="id-creacion">Número de Identificación:</label>
            <input type="text" id="id-creacion" name="id-creacion" required>
            <label for="historial-notas">Notas del Historial Médico:</label>
            <textarea id="historial-notas" name="historial-notas" required></textarea>
            <button type="submit">Agregar Nota</button>
        </form>

        <div id="historial-medico" style="display: none;">
            <h3>Historial Médico del Paciente</h3>
            <ul id="lista-notas"></ul>
            <button id="agregar-nota-btn">Agregar Nueva Nota</button>
        </div>
    </main>

    <script src="historial.js"></script>
</body>
</html>
