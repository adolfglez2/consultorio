<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Médico</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <header>
        <h1>Historial Médico</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro de Pacientes</a></li>
                <li><a href="citas.html">Citas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Opciones de Historial Médico</h2>
        <div class="opciones">
            <button id="crear-historial-btn">Crear Nuevo Historial</button>
            <button id="buscar-historial-btn">Buscar Historial Existente</button>
        </div>

        <form id="formulario-busqueda" style="display: none;">
            <label for="id-busqueda">Número de Identificación:</label>
            <input type="text" id="id-busqueda" name="id-busqueda" required>
            <button type="submit">Buscar</button>
        </form>

        <form id="formulario-creacion" style="display: none;">
            <label for="id-creacion">Número de Identificación:</label>
            <input type="text" id="id-creacion" name="id-creacion" required>
            <label for="historial-notas">Notas del Historial Médico:</label>
            <textarea id="historial-notas" name="historial-notas" required></textarea>
            <button type="submit">Crear Historial</button>
        </form>
    </main>

    <script src="historial.js"></script>
</body>
</html>
